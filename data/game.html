<!DOCTYPE html>
<html>
<head>
  <link rel = "icon" href = "images/icon.png">
  <link rel = "stylesheet" href = "Css/styles.css">
  <title>Axe Trax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>

h2 {
  text-align: center;
}

* {
  box-sizing: border-box;
}

button {
  font-size: 25px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.button-wrapper {
  width: 50%
}
</style>

<script src = "js/game.js"></script>
<script src = "js/baseGame.js"></script>

<script>
  function myFunction() {
    let temp1 = document.getElementById("player1");
    let temp2 = document.getElementById("player2");
    swapElements(temp1, temp2);

    temp1 = document.getElementById("p1Throws");
    temp2 = document.getElementById("p2Throws");
    swapElements(temp1, temp2);
  }
</script>

<body onload = "start()">

  <div class = "topnav">
    <a href = "../index.html">Home</a>
    <a href = "round1.html">Round 1</a>
    <a href = "botGame.html">Ai Game</a>
    <a class = "active" href = "game.html">IATF</a>
    <a href = "watl.html">WATL</a>
    <a href = "doubles.html">Doubles</a>
    <a href = "marathon.html">Marathon</a>
    <a href = "CPCalc.html">CP Calc</a>
  </div>

  <div id = "game" style = "display: none;">
    <div>
      <button onclick = "myFunction()" style="width: 10%; margin: 0 auto; display: block;">
        Swap Sides
      </button
    </div>

    <h2 id = "roundDisplay"></h2>

    <div class = "row">

      <div id = "player1" class = "column">
        <h2 id = "p1Head">Player 1</h2>
        <h3 id = p0ThrowCount style="text-align: center">Throw:</h2>
        <div class = "buttonsRow">
            <div class = "button-wrapper">
                <button onclick = "targetClick('p0', 'undo')">Undo</button>
            </div>

            <div class = "button-wrapper" >
                <button id = "p00" onclick = "targetClick('p0', 0)">0</button>
            </div>
        </div>

        <div class = "buttonsRow">
          <div class = "button-wrapper">
              <button id = "p01" onclick = "targetClick('p0', 1)" style = "background-color:blue;">1</button>
          </div>

            <div class = "button-wrapper">
                <button id = "p03"  onclick = "targetClick('p0', 3)"style = "background-color:red;">3</button>
            </div>
        </div>

        <div class = "buttonsRow">
            <div class = "button-wrapper">
              <button id = "p05"  onclick = "targetClick('p0', 5)"style = "background-color:black; color:white">5</button>
            </div>

            <div class = "button-wrapper">
              <button id = "p07"  onclick = "targetClick('p0', 7)"style = "background-color:green;">7</button>
            </div>
          </div>
      </div>

          <div class = "column">
            <div class = "gThrows">
              <div id = "p1Throws">
                <div class = "p1Name" id = "name1">Name 1</div>
                <div class = "p0a1" id = "p0axe1">-</div>
                <div class = "p0a2" id = "p0axe2">-</div>
                <div class = "p0a3" id = "p0axe3">-</div>
                <div class = "p0a4" id = "p0axe4">-</div>
                <div class = "p0a5" id = "p0axe5">-</div>
                <div class = "p0PointDif" id = "p0PointDif">-</div>
              </div>
              <div id = "p2Throws">
                <div class = "p2Name" id = "name2">Name 2</div>
                <div class = "p1a1" id = "p1axe1">-</div>
                <div class = "p1a2" id = "p1axe2">-</div>
                <div class = "p1a3" id = "p1axe3">-</div>
                <div class = "p1a4" id = "p1axe4">-</div>
                <div class = "p1a5" id = "p1axe5">-</div>
                <div class = "p1PointDif" id = "p1PointDif">-</div>
              </div>
            </div>
          </div>

          <div class = "column">
            <div class="gTots">
              <div class="p1NameTot" id = "name1.1">Name 1</div>
              <div class="p1Top1" id = "p0tot0">-</div>
              <div class="p1Tot2" id = "p0tot1">-</div>
              <div class="p1Tot3" id = "p0tot2">-</div>
              <div class="p2NameTot" id = "name2.2">Name 2</div>
              <div class="p2Top1" id = "p1tot0">-</div>
              <div class="p2Tot2" id = "p1tot1">-</div>
              <div class="p2Tot3" id = "p1tot2">-</div>
            </div>
          </div>

      <div id = "player2" class = "column">
        <h2 id = "p2Head">Player 2</h2>
        <h3 id = p1ThrowCount style="text-align: center">Throw:</h2>
        <div class = "buttonsRow">
            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 'undo')">Undo</button>
            </div>

            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 0)">0</button>
            </div>
        </div>

        <div class = "buttonsRow">
          <div class = "button-wrapper">
              <button onclick = "targetClick('p1', 1)" style = "background-color:blue;">1</button>
          </div>

            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 3)" style = "background-color:red;">3</button>
            </div>
        </div>

        <div class = "buttonsRow">

          <div class = "button-wrapper">
            <button onclick = "targetClick('p1', 5)" style = "background-color:black; color: white;">5</button>
          </div>

            <div class = "button-wrapper">
              <button onclick = "targetClick('p1', 7)" style = "background-color:green;">7</button>
            </div>


          </div>
      </div>

  </div>

</body>

</html>
